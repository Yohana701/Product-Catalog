<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Cost</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product data will be dynamically inserted here -->
            </tbody>
        </table>
        <form id="addProductForm">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required>
            <label for="productModel">Model:</label>
            <input type="text" id="productModel" required>
            <label for="productCost">Cost:</label>
            <input type="number" id="productCost" min="0" step="0.01" required>
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" min="0" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="script.js" defer></script>
  <script>
      console.log("Page loaded!"); 
  </script>
</body>
</html>
